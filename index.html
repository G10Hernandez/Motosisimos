<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Virtual - Motocicletas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="img/logoM.png" alt="Logo Motocicletas">
      <marquee><h1>Motos y Refacciones MX</h1></marquee>
    </div>
    <div class="contacto">
      <p>📞 <span id="telefono">55 9876 5432</span></p>
      <button onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
    </div>
  </header>

  <!-- Contenedor carrusel + carrito -->
<section class="contenedor-carrusel">
  <div class="carrusel">
    <div class="carrusel-inner">
      <div class="carrusel-item active"><img src="img/banner1.jpg" alt="Promoción 1"></div>
      <div class="carrusel-item"><img src="img/banner2.jpg" alt="Promoción 2"></div>
      <div class="carrusel-item"><img src="img/banner3.jpg" alt="Promoción 3"></div>
    </div>
  </div>

  <!-- Filtros -->
  <section class="filtros">
    <input type="text" id="buscador" placeholder="Buscar productos..." onkeyup="buscarProductos()">
    <div id="categorias"></div>
  </section>

  <!-- Productos -->
  <main id="productos"></main>

  <!-- Carrito -->
  <aside id="carrito">
    <h2>Carrito de compras</h2>
    <div id="carrito-items"></div>
    <p id="total">Total: $0 MXN</p>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
    <button onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
  </aside>
</section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Tienda Virtual - Motocicletas</p>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
